%YAML 1.1
---
actions:
- utter_welcome
- utter_rasa
- utter_ask_open_rasa
- action_open_rasa
- utter_acknowledge
- utter_ask_open_doc
- action_open_doc
- utter_ask_open_googledoc
- action_open_googledoc
- utter_goodbye
- utter_fallback
- utter_fallback_link
- utter_fallback2
- utter_aufgeben
config:
  store_entities_as_slots: true
entities:
- dummy
intents:
- start:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- fallback:
    use_entities: true
slots:
  dummy:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_acknowledge:
  - text: OK, wird gemacht!
  - text: Sehr gut...
  - text: Mache ich!
  utter_ask_open_doc:
  - text: Wenn Du die RASA technische Dokumentation noch nicht gefunden hast, kann
      ich das für Dich auch aufmachen...
  utter_ask_open_googledoc:
  - text: Eine weitere sehr hilfreiche Ressource für Chatbot Entwicklung sind die
      Conversation Design Guidelines von Google. Die kann ich auch aufmachen wenn
      Du  willst..
  utter_ask_open_rasa:
  - text: Darf ich die RASA Website aufmachen?
  utter_aufgeben:
  - text: Pfffft....
  utter_fallback2:
  - text: Nö ich habe das immer noch nicht verstanden... probieren Sie das mit ja
      oder nein...
  utter_fallback_link:
  - text: Sorry, das habe ich nicht verstanden. Soll ich den Link aufmachen?
  utter_fallbeck:
  - text: Sorry, das habe ich nicht verstanden.
  utter_goodbye:
  - text: OK jetzt legen wir los! Viel Spaß und viel Erfolg!
  utter_rasa:
  - text: RASA ist ein super open-source Bibliothek, für die Entwicklung von KI-getriebene
      Chatbots.
  utter_welcome:
  - text: Hallo! Heute werden wir anfangen einen Chatbot zu bauen mit RASA.
