%YAML 1.1
---
actions:
- utter_start
- utter_ende
- utter_askname
- utter_sayname
- utter_interesse
config:
  store_entities_as_slots: true
entities:
- dummy
- name
- interesse
forms: []
intents:
- sayname
- askname
- acknowledge
- nein
- start
- ende
- interesse
slots:
  dummy:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  name:
    auto_fill: true
    type: rasa_core.slots.TextSlot
    initial_value: "Dummy"
  interesse:
    auto_fill: true
    type: categorical
    values:
      - asyl
      - familie
      - gesundheit
templates:
  utter_start:
  - text: Hallo und Willkommen in Nürnberg.
  - text: Hallo ich bin ein Bürgerboty und helfe Dir!
  utter_askname:
  - text: Wie darf ich Dich nennen?
  - text: Wie heißt Du denn?
  utter_ende:
  - text: Dann bis zum nächsten Mal.
  utter_interesse:
  - text: Lieber,{name}, Du interessierst Dich also für {interesse}?
  utter_sayname:
    - text: Hallo,{name}, Du willst Dich in der Stadt Nürnberg innerhalb eines Ehrenamtes engagieren? Nenn mir Deine Interessen und ich sage Dir, welche Möglichkeiten es in der Stadt Nürnberg gibt.

  