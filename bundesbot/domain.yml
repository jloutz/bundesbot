  - "RASA ist ein super open-source Bibliothek, für die Entwicklung von KI-getriebene Chatbots."
  utter_ask_open_rasa:
  - "Darf ich die RASA Website aufmachen?"
  utter_acknowledge:
    - "OK, wird gemacht!"
    - "Sehr gut..."
    - "Mache ich!"
  utter_ask_open_doc:
    - "Wenn Du die RASA technische Dokumentation noch nicht gefunden hast, kann ich das für Dich auch aufmachen..."
  utter_ask_open_googledoc:
    - "Eine weitere sehr hilfreiche Ressource für Chatbot Entwicklung sind die Conversation Design Guidelines von Google. Die kann ich auch aufmachen wenn Du  willst.."
  utter_goodbye:
    - "OK jetzt legen wir los! Viel Spaß und viel Erfolg!"
  utter_fallbeck:
  - "Sorry, das habe ich nicht verstanden."
  utter_fallback_link:
    - "Sorry, das habe ich nicht verstanden. Soll ich den Link aufmachen?"
  utter_fallback2:
    - "Nö ich habe das immer noch nicht verstanden... probieren Sie das mit ja oder nein..."
  utter_aufgeben:
