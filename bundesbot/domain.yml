intents:
  - start
  - affirm
  - deny
  - fallback

entities:
  - dummy

slots:
  dummy:
    type: text

actions:
  - utter_welcome
  - utter_rasa
  - utter_ask_open_rasa
  - action_open_rasa
  - utter_acknowledge
  - utter_ask_open_doc
  - action_open_doc
  - utter_ask_open_googledoc
  - action_open_googledoc
  - utter_goodbye

  # fallback (error handling) -
  - utter_fallback
  - utter_fallback_link
  - utter_fallback2
