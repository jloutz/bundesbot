intents:
  - start
  - affirm
  - deny
  - fallback

entities:
  - dummy

slots:
  dummy:
    type: text

actions:
  # diese 5 actions unten können ersetzt werden
  - utter_welcome_infos
  - utter_ask_show_cheatsheet
  - utter_show_cheatsheet
  - action_show_cheatsheet
  - utter_goodbye

  # fallback (error handling) - können angepasst werden für error handling
  - utter_fallback_cheatsheet
  - utter_fallback2
  - utter_aufgeben


templates:

  utter_welcome_infos:
    - "Hallo! Willkommen zum KI Workshop.\nIhr werdet heute einen Chatbot mit Machine Learning und NLP (Natural Language Processing) Technologien entwickeln.\nIhr werdet euch heute viele Trainings-Daten ausdenken und euren Bot so hintrainieren, dass er halbwegs robust eine einfache Aufgabe erledigen kann.\n- Eure Aufgabe ist 'München' oder 'Einrichtungs- und Dienstleistungsfinder'.\n- Bei dieser Aufgabe geht es darum, einen Bot zu realisieren, der einem Münchner helfen kann, eine Vielzahl an verschiedenen behördlichen Dienstleistungen und Ansprechpartnern zu finden, die zu seinen Anliegen passen.\n - Bei dieser Aufgabe geht es darum, eine Vielzahl (wenigstens 6) an Anliegen zu erkennen, und die richtigen Ansprechpartner dem Nutzer vorzuschlagen.\n - Wenn das funktioniert, kann man schon mit Fehlerbehandlung anfangen. U.a. wie reagiert der Bot auf unsinnige oder unerwartete Eingaben?\n - Versucht den Bot so robust und natürlich wie möglich zu gestalten, damit dem Nutzer schnell und einfach geholfen wird.\n"

  utter_show_cheatsheet:
    - "OK, wird gemacht!"

  utter_ask_show_cheatsheet:
    - "Aber jetzt habe ich genug geredet. Detailinfos gibt es im Cheatsheet. Soll ich den jetzt aufmachen?"

  utter_goodbye:
    - "Viel Spaß und viel Erfolg!"
    - "Ich wünsche viel Spaß beim Workshop!"


  utter_fallback_cheatsheet:
    - "Sorry, das habe ich nicht verstanden. Soll ich die Datei aufmachen oder nicht?"

  utter_fallback2:
    - "Nö ich habe das immer noch nicht verstanden... probieren Sie das bitte einfacher"


  utter_aufgeben:
    - "Pfffft...."
